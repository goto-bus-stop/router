telemetry:
  exporters:
    metrics:
      prometheus:
        listen: 127.0.0.1:4000
        enabled: true
        path: /metrics
    tracing:
      common:
        service_name: router
        sampler: always_on
      jaeger:
        enabled: true
        batch_processor:
          scheduled_delay: 100ms
        agent:
          endpoint: default
cors:
  allow_any_origin: true
supergraph:
  listen: 127.0.0.1:4000
  introspection: true
sandbox:
  enabled: true
homepage:
  enabled: false
include_subgraph_errors:
  all: true # Propagate errors from all subgraphs
plugins:
  experimental.expose_query_plan: true
experimental_graphql_validation_mode: both
# useful for troubleshooting
# uncomment the following lines if you would like to see
# verbose logs
# rhai:
  # the scripts directory
  # is relative to the binary invocation directory
  # scripts: ./examples/connectors/rhai
  # main: main.rhai
