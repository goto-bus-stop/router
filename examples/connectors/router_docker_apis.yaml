telemetry:
  exporters:
    metrics:
      prometheus:
        listen: 127.0.0.1:4000
        enabled: true
        path: /metrics
    tracing:
      common:
        service_name: router
        sampler: always_on
      jaeger:
        enabled: true
        batch_processor:
          scheduled_delay: 100ms
        agent:
          endpoint: default
cors:
  allow_any_origin: true
supergraph:
  listen: 127.0.0.1:4000
  introspection: true
sandbox:
  enabled: true
homepage:
  enabled: false
preview_connectors:
  subgraphs:
    network: # network is the subgraph name where source directives were defined
      ipinfo:
        override_url: "http://localhost:4002"
      weather:
        override_url: "http://localhost:4003"

include_subgraph_errors:
  all: true # Propagate errors from all subgraphs
plugins:
  experimental.expose_query_plan: true
experimental_graphql_validation_mode: both
# useful for troubleshooting
rhai:
  # the scripts directory
  # is relative to the binary invocation directory
  # uncomment the following two lines if you would like to see
  # verbose logs
  # scripts: ./examples/connectors/rhai
  # main: main.rhai
