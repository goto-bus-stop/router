# fly.toml app configuration file generated for federation-demo-weather on 2024-01-09T12:05:46+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "federation-demo-weather"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
auto_rollback = true

[build]
builder = "heroku/builder:22"


[env]
PORT = "8080"

[processes]
app = ""

[[services]]
protocol = "tcp"
internal_port = 8080
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 3
processes = ["app"]

[[services.ports]]
port = 80
handlers = ["http"]

[[services.ports]]
port = 443
handlers = ["tls", "http"]
[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "1s"

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 1024
processes = ["app"]
